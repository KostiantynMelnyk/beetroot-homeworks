<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- link to home page -->
    <link rel="stylesheet" href="./styles/p-panel.css" />
    <!-- main style -->
    <link rel="stylesheet" href="./index.css" />
    <!-- variables -->
    <link rel="stylesheet" href="./styles/variables.css" />
  </head>
  <body>
    <div class="app">
      <!-- special panel for enter to homeworks list -->
      <div class="p-panel">
        <div class="p-panel-wrapper">
          <nav class="p-panel-nav">
            <ul class="p-panel-list">
              <li class="p-panel-list-item">
                <a class="p-link" href="../index.html"
                  >Back to homeworks list</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Content -->
      <div class="app-wrapper">
        <div class="content">
          <!-- Lines -->
          <div class="line"></div>
          <div class="line line-45 line--small"></div>
          <div class="line line-90"></div>
          <div class="line line-135 line--small"></div>
          <!-- Orange circle -->
          <div class="circle-big"></div>
					<!-- Red circles -->
					<div class="circle-small circle--small-top"></div>
					<div class="circle-medium circle--medium-135-top"></div>
					<div class="circle-small circle--small-right"></div>
					<div class="circle-medium circle--medium-45-top"></div>
					<div class="circle-small circle--small-bottom"></div>
					<div class="circle-medium circle--medium-135-bottom"></div>
					<div class="circle-small circle--small-left"></div>
					<div class="circle-medium circle--medium-45-bottom"></div>	
        </div>
      </div>
    </div>
  </body>
</html>
