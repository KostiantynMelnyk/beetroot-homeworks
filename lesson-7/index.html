<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping List</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <!-- link to home page -->
    <link rel="stylesheet" href="./style/p-panel.css" />

    <!-- main style -->
    <link rel="stylesheet" href="./style/index.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
    <!-- variables -->
    <link rel="stylesheet" href="./style/variables.css" />
  </head>
  <body>
    <div class="app">
      <!-- special panel for enter to homeworks list -->
      <div class="p-panel">
        <div class="p-panel-wrapper">
          <nav class="p-panel-nav">
            <ul class="p-panel-list">
              <li class="p-panel-list-item">
                <a class="p-link" href="../../index.html"
                  >Back to homeworks list</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Header -->
      <header class="header">
        <div class="header-wrapper">
          <h1 class="head">CSS Dinner Shopping List</h1>
          <p class="under-head">Letâ€™s go to the mall!</p>
        </div>
      </header>
      <!-- Main content -->
      <section class="content">
        <div class="content-wrapper">
          <ul class="content-list">
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">A lot of pickles</span>
                  <span class="additional-point"
                    >for the next lessons about CSS</span
                  >
                </div>
              </li>
            </label>
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">10 apples</span>
                  <span class="additional-point"
                    >for more CSS manipulations</span
                  >
                </div>
              </li>
            </label>
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">20 oranges</span>
                  <span class="additional-point">because they are awesome</span>
                </div>
              </li>
            </label>
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">13 plates</span>
                  <span class="additional-point"
                    >hm... they always dissapear</span
                  >
                </div>
              </li>
            </label>
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">15 bentos</span>
                </div>
              </li>
            </label>
            <label class="content-line">
              <li class="content-item">
                <input type="checkbox" class="box" />
                <div class="point">
                  <span class="main-point">1 bottle of Sake </span>
                  <span class="additional-point">for my friends</span>
                </div>
              </li>
            </label>
          </ul>
        </div>
        <footer class="footer">
          <div class="footer-wrapper">
            <button type="button" class="footer-button">
              <span>Bon appetit :)</span>
            </button>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
